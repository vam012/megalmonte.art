		<script>
			var slideIndex = 0;
			showSlides(slideIndex,slideIndex);

			function plusSlides(n) {
  				showSlides(slideIndex,slideIndex += n);
			}

			function showSlides(prevSlide,newSlide) {
				var slides = document.getElementsByClassName("slide");
				var captionText = document.getElementById("caption");
				var captions = document.getElementsByClassName("capt");
				if(newSlide < 0){slideIndex = slides.length-1;}
				else if(newSlide == slides.length){slideIndex = 0;}

				slides[prevSlide].style.display = "none";
				slides[slideIndex].style.display = "block";
				captionText.innerHTML = captions[slideIndex].alt;
			}
		</script>
